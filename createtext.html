		fso = new ActiveXObject("Microsoft.XMLDOM");

		// 填写数据，并增加换行符

		// 增加3个空行
		tf.WriteBlankLines(3) ;
		// 填写一行，不带换行符
		tf.Write ("This is a test");
		// 关闭文件
		tf.Close();
