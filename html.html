   <style>
   		*{margin:0;padding:0;}
   		div{width:100%;}
   		body{position: absolute;width:100%;}
   		.top{height:300px;background: red;}
   		.center{height:500px;background: yellow;}
   		.bottom{height:500px; background: green;}
   </style>
</head>
<body>
	<div class="top"></div>
	<div class="center"></div>
	<div class="bottom"></div>
</body>
<script type="text/javascript">
	
        var startPosition, endPosition, deltaX, deltaY, moveLength,flag=false,j=0;

       $("body").on('touchstart', function (e) {
       		flag=false;
            var touch = e.touches[0];
            startPosition = {
                x: touch.pageX,
                y: touch.pageY
            }
        });

        $("body").on('touchmove', function (e) {
            var touch = e.touches[0];
            endPosition = {
                x: touch.pageX,
                y: touch.pageY
            }

            deltaX = endPosition.x - startPosition.x;
            deltaY = endPosition.y - startPosition.y;
            //moveLength = Math.sqrt(Math.pow(Math.abs(deltaX), 2) + Math.pow(Math.abs(deltaY), 2));
            //console.log(moveLength);
        });
        
        $("body").on("longTap",function(){
        	flag=true;
        })
        
        $("body").on('touchend', function (e) {
        	console.log(flag);
        	if(flag==false){
        		var _top=$("body").scrollTop();
        		if($("body").scrollTop()<30){
	        		if(deltaY<0){
		            	move(false,200,_top)
		          	}else if(deltaY>0){
		          		move(true,0,_top)
		            	//$("body").animate({"top":0},1500)
		            }
		         }
        		if($("body").scrollTop()>=30&&$("body").scrollTop()<=200){
        			console.log(flag);
        		}
	        	
	            
        	}
        	
        });
	function move(bool,num,_top){
		var tbmove=setInterval(function(){
			if(bool==true){
				_top+=10;
				if(_top>num){
					_top=num;
					clearInterval(tbmove());
				}
			}else{
				_top-=10;
				if(_top<num){
					_top=num;
					clearInterval(tbmove);
				}
			}
			console.log(_top,num)
			
			$("body").scrollTop(_top);
		},100)
	}
	
</script>
